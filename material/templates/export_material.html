{% block content %}
    <style>
        label {
            font-weight: bold;
        }

        select, input {
            padding: 6px;
            margin: 5px 0 15px 0;
            width: 100%;
        }

        button {
            padding: 8px 14px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .container {

        .stock-info {

            color: green;
            font-weight: bold;
        }

        .warning {
            color: red;
            font-weight: bold;

        }
    </style>
    <script>
        let inventory = {{ inventory | tojson }};

        function updateUnitAndStock() {
            const select = document.getElementById("sap_name");
            const selectedOption = select.options[select.selectedIndex];
            const unit = selectedOption.getAttribute("data-unit");
            const sap_name = selectedOption.value;

            document.getElementById("unit").value = unit;
            document.getElementById("quantity").value = "";
            document.getElementById("submitBtn").disabled = false;
            document.getElementById("warning").innerText = "";

            if (sap_name && inventory[sap_name] !== undefined) {
                document.getElementById("stock").innerText = "T·ªìn kho hi·ªán t·∫°i: " + inventory[sap_name] + " " + unit;
            } else {
                document.getElementById("stock").innerText = "";
            }
        }

        function checkQuantity() {
            const sap = document.getElementById("sap_name").value;
            const qty = parseFloat(document.getElementById("quantity").value);
            const stock = inventory[sap];

            if (!isNaN(qty) && stock !== undefined) {
                if (qty > stock) {
                    document.getElementById("warning").innerText = "‚ö†Ô∏è S·ªë l∆∞·ª£ng xu·∫•t v∆∞·ª£t qu√° t·ªìn kho!";
                    document.getElementById("submitBtn").disabled = true;
                } else {
                    document.getElementById("warning").innerText = "";
                    document.getElementById("submitBtn").disabled = false;
                }
            }
        }
    </script>
</head>
